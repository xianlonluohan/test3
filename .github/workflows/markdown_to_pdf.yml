name: "Markdown to PDF Converter - Stable Version"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            ghostscript
      
      - name: "Create simple conversion script"
        run: |
          # 创建转换脚本
          cat << 'SCRIPT_EOF' > convert_md.sh
          #!/bin/bash
          set -e
          
          echo "开始转换Markdown文件到PDF..."
          
          # 创建输出目录
          mkdir -p pdf_output
          
          # 查找所有Markdown文件
          find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | while read md_file; do
            echo "处理文件: $md_file"
            
            # 获取目录和文件名
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 构建输出路径
            output_pdf="pdf_output/$dir_name/$base_name.pdf"
            
            # 尝试转换
            echo "转换到: $output_pdf"
            
            # 使用最基本的pandoc命令，避免复杂配置
            if pandoc "$md_file" \
              -o "$output_pdf" \
              --pdf-engine=xelatex \
              --variable mainfont="Noto Serif CJK SC" \
              --variable sansfont="Noto Sans CJK SC" \
              --variable monofont="Noto Sans Mono CJK SC" \
              --variable geometry:margin=1in \
              --variable geometry:a4paper \
              --variable colorlinks=true \
              --variable linkcolor=blue \
              --variable urlcolor=blue; then
              
              if [ -f "$output_pdf" ] && [ -s "$output_pdf" ]; then
                echo "✓ 转换成功"
                pdf_size=$(du -h "$output_pdf" | cut -f1)
                echo "文件大小: $pdf_size"
              else
                echo "✗ 转换失败: 输出文件为空"
              fi
            else
              echo "✗ 转换失败: pandoc命令错误"
            fi
            
            echo ""
          done
          
          # 统计结果
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          echo "========================================"
          echo "转换完成"
          echo "总PDF文件数: $total_pdfs"
          echo "========================================"
          
          if [ $total_pdfs -eq 0 ]; then
            echo "错误: 没有生成任何PDF文件!"
            exit 1
          fi
          SCRIPT_EOF
          
          chmod +x convert_md.sh
      
      - name: "Create simple LaTeX template"
        run: |
          # 创建简单的LaTeX模板
          cat << 'LATEX_EOF' > simple_template.tex
          \documentclass[a4paper]{article}
          
          % 中文支持
          \usepackage{xeCJK}
          \setCJKmainfont{Noto Serif CJK SC}
          
          % 页面设置
          \usepackage[margin=1in]{geometry}
          
          % 超链接
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
          }
          
          % 图片支持
          \usepackage{graphicx}
          \usepackage{float}
          
          % 表格支持
          \usepackage{tabularx}
          \usepackage{longtable}
          \usepackage{array}
          
          % 代码块
          \usepackage{listings}
          \usepackage{xcolor}
          
          % 段落设置
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          
          % 防止溢出
          \sloppy
          
          % 水印
          \usepackage{draftwatermark}
          \SetWatermarkText{emakefun}
          \SetWatermarkScale{4}
          \SetWatermarkColor[gray]{0.9}
          \SetWatermarkAngle{45}
          
          \begin{document}
          
          \LATEX_EOF
      
      - name: "Run conversion"
        run: |
          ./convert_md.sh
      
      - name: "Check and verify PDFs"
        run: |
          echo "检查生成的PDF文件..."
          
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "错误: 没有生成PDF文件!"
            
            # 显示目录结构，帮助调试
            echo "当前目录结构:"
            tree -L 3 -I 'node_modules|.git|pdf_output' || ls -la
            
            echo ""
            echo "Markdown文件:"
            find . -name "*.md" -not -path "./.*" | head -10
            
            exit 1
          fi
          
          echo "成功生成 $total_pdfs 个PDF文件"
          echo ""
          echo "PDF文件列表:"
          find pdf_output -name "*.pdf" -type f | sort
      
      - name: "Copy resource files"
        run: |
          echo "复制资源文件..."
          
          # 复制resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            # 如果原始目录有resource，复制到输出目录
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || true
            fi
          done
      
      - name: "Create summary report"
        run: |
          echo "# PDF文档转换报告" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 统计信息
          pdf_count=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          echo "## 统计信息" >> pdf_output/README.md
          echo "- 总PDF文件数: $pdf_count" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 文件列表
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 按目录分组显示
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" 2>/dev/null | cut -f1 || echo "未知")
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" = "." ]; then
                echo "### 根目录" >> pdf_output/README.md
              else
                echo "### $dir_name/" >> pdf_output/README.md
              fi
              echo "" >> pdf_output/README.md
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
          retention-days: 7
      
      - name: "Create release for tags"
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf_output/**/*.pdf
          draft: false
          prerelease: false