name: "Markdown to PDF Converter with Enhanced Features"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > convert_html_enhanced.py << 'EOF'
          import os
          import re
          import sys
          
          def protect_code_blocks(content):
              """保护代码块，防止被HTML转换处理"""
              code_blocks = []
              protected_content = content
              
              # 保护代码块（```code```格式）
              def replace_code_block(match):
                  code_blocks.append(match.group(0))
                  return f"@@@CODE_BLOCK_{len(code_blocks)-1}@@@"
              
              # 匹配标准的Markdown代码块
              code_pattern = re.compile(r'```(?:[a-zA-Z0-9_+-]*\n)?.*?\n```', re.DOTALL)
              protected_content = code_pattern.sub(replace_code_block, protected_content)
              
              # 保护内联代码（`code`格式）
              inline_code_blocks = []
              def replace_inline_code(match):
                  inline_code_blocks.append(match.group(0))
                  return f"@@@INLINE_CODE_{len(inline_code_blocks)-1}@@@"
              
              inline_pattern = re.compile(r'`[^`\n]+`')
              protected_content = inline_pattern.sub(replace_inline_code, protected_content)
              
              # 保护引用块（> 开头的内容）
              quote_blocks = []
              def replace_quote_block(match):
                  quote_blocks.append(match.group(0))
                  return f"@@@QUOTE_BLOCK_{len(quote_blocks)-1}@@@"
              
              # 匹配引用块，以 > 开头，直到遇到空行或非引用行
              quote_pattern = re.compile(r'^(?:>.*\n?)+', re.MULTILINE)
              protected_content = quote_pattern.sub(replace_quote_block, protected_content)
              
              return protected_content, code_blocks, inline_code_blocks, quote_blocks
          
          def restore_code_blocks(content, code_blocks, inline_code_blocks, quote_blocks):
              """恢复保护的代码块"""
              restored_content = content
              
              # 恢复代码块
              for i, code_block in enumerate(code_blocks):
                  placeholder = f"@@@CODE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, code_block)
              
              # 恢复内联代码
              for i, inline_code in enumerate(inline_code_blocks):
                  placeholder = f"@@@INLINE_CODE_{i}@@@"
                  restored_content = restored_content.replace(placeholder, inline_code)
              
              # 恢复引用块
              for i, quote_block in enumerate(quote_blocks):
                  placeholder = f"@@@QUOTE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, quote_block)
              
              return restored_content
          
          def protect_links_and_special_text(content):
              """保护纯文本链接和特殊文本"""
              # 保护纯文本URL链接
              url_pattern = r'(https?://[^\s<>")]+[^\s<>".,?!:])'
              url_matches = re.findall(url_pattern, content)
              for i, url in enumerate(url_matches):
                  content = content.replace(url, f"@@@URL_{i}@@@")
              
              # 保护特殊格式的文本，如(0~100)
              special_patterns = [
                  (r'\(0\s*[~∼]\s*100\)', r'@@@SPECIAL_0_100@@@'),
                  (r'\(0\s*-\s*100\)', r'@@@SPECIAL_0_100_dash@@@'),
              ]
              
              for pattern, replacement in special_patterns:
                  matches = re.findall(pattern, content)
                  for i, match in enumerate(matches):
                      content = content.replace(match, f"{replacement}_{i}")
              
              return content, url_matches
          
          def restore_links_and_special_text(content, url_matches):
              """恢复保护的链接和特殊文本"""
              restored_content = content
              
              # 恢复URL链接
              for i, url in enumerate(url_matches):
                  restored_content = restored_content.replace(f"@@@URL_{i}@@@", url)
              
              # 恢复特殊文本
              restored_content = restored_content.replace('@@@SPECIAL_0_100@@@_0', '(0~100)')
              restored_content = restored_content.replace('@@@SPECIAL_0_100_dash@@@_0', '(0-100)')
              
              # 清理其他可能的占位符
              restored_content = re.sub(r'@@@SPECIAL_[^@]+@@@_\d+', '(0~100)', restored_content)
              
              return restored_content
          
          def process_images_in_content(content):
              """处理内容中的图片，确保表格内图片不受影响"""
              lines = content.split('\n')
              processed_lines = []
              in_table = False
              
              for line in lines:
                  # 检查是否在表格中
                  if line.strip().startswith('|') and '|' in line[1:]:
                      in_table = True
                      # 表格内的内容保持原样
                      processed_lines.append(line)
                  elif line.strip() == '':
                      in_table = False
                      processed_lines.append(line)
                  elif in_table:
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  else:
                      # 非表格内容处理图片
                      processed_line = process_non_table_images(line)
                      processed_lines.append(processed_line)
              
              return '\n'.join(processed_lines)
          
          def process_non_table_images(line):
              """处理非表格内的图片，移除图片标签和宽度标记"""
              # 处理HTML格式的图片 <img src="..." alt="..." width="...">
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 构建Markdown图片，添加换行确保独立段落
                  return f'\n![{alt}]({src})\n'
              
              # 先处理HTML格式图片
              line = img_pattern.sub(replace_img_tag, line)
              
              # 处理Markdown格式的图片 ![alt](src)
              md_img_pattern = re.compile(r'!\[([^\]]*)\]\(([^)]+)\)')
              
              def ensure_img_newlines(match):
                  alt = match.group(1)
                  src = match.group(2)
                  # 确保图片前后有换行，形成独立段落
                  return f'\n![{alt}]({src})\n'
              
              line = md_img_pattern.sub(ensure_img_newlines, line)
              
              # 移除图片后的宽度标记 {width=...}
              line = re.sub(r'\s*\{width=[^}]+\}', '', line)
              
              return line
          
          def remove_image_labels(content):
              """完全移除图片下方的标签文本"""
              lines = content.split('\n')
              processed_lines = []
              
              i = 0
              while i < len(lines):
                  line = lines[i]
                  
                  # 检查是否是图片行
                  if re.search(r'!\[.*\]\(.*\)', line):
                      processed_lines.append(line)
                      
                      # 检查接下来的行是否是图片标签
                      j = i + 1
                      while j < len(lines):
                          next_line = lines[j]
                          # 检查是否是各种格式的图片标签
                          label_patterns = [
                              r'^图\d*:',                # 图1:
                              r'^图片\d*:',              # 图片1:
                              r'^图\s*\d+\s*:',          # 图 1:
                              r'^<center>图\d*:</center>',  # <center>图1:</center>
                              r'^<center>图片\d*:</center>', # <center>图片1:</center>
                              r'^图\d*\s*-',             # 图1-
                              r'^图片\d*\s*-',           # 图片1-
                              r'^图\s*\d+\s*-',          # 图 1-
                              r'^图片\s*\d+\s*-',        # 图片 1-
                              r'^图\d*\s*\.',            # 图1.
                              r'^图\s*\d+\s*\.',         # 图 1.
                              r'^图片\d*\s*\.',          # 图片1.
                              r'^图片\s*\d+\s*\.',       # 图片 1.
                              r'^图\d*\s+',              # 图1 文字
                              r'^图片\d*\s+',            # 图片1 文字
                          ]
                          
                          is_label = any(re.match(pattern, next_line.strip(), re.IGNORECASE) for pattern in label_patterns)
                          
                          if is_label:
                              # 跳过标签行
                              j += 1
                          else:
                              # 不是标签，停止检查
                              break
                      
                      i = j  # 跳到下一个非标签行
                  else:
                      processed_lines.append(line)
                      i += 1
              
              return '\n'.join(processed_lines)
          
          def process_horizontal_lines(content):
              """处理水平线标记，确保在PDF中显示合适长度"""
              lines = content.split('\n')
              processed_lines = []
              
              for line in lines:
                  # 检查是否是水平线标记（---）
                  if line.strip() == '---':
                      # 替换为LaTeX兼容的水平线
                      processed_lines.append(r'\noindent\rule{\linewidth}{0.4pt}')
                  else:
                      processed_lines.append(line)
              
              return '\n'.join(processed_lines)
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 1. 保护代码块、内联代码和引用块
                  protected_content, code_blocks, inline_code_blocks, quote_blocks = protect_code_blocks(content)
                  
                  # 2. 保护链接和特殊文本
                  protected_content, url_matches = protect_links_and_special_text(protected_content)
                  
                  # 3. 处理非表格内的图片，确保正确位置
                  processed_content = process_images_in_content(protected_content)
                  
                  # 4. 完全移除图片标签
                  processed_content = remove_image_labels(processed_content)
                  
                  # 5. 处理HTML标签
                  link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
                  
                  def replace_link_tag(match):
                      attrs_str = match.group(1)
                      link_text = match.group(2).strip()
                      
                      href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      if href_match:
                          href = href_match.group(1)
                          return f'[{link_text}]({href})'
                      return link_text
                  
                  processed_content = link_pattern.sub(replace_link_tag, processed_content)
                  
                  # 6. 移除其他HTML标签（不处理代码块中的）
                  processed_content = re.sub(r'<(?!@@@CODE_BLOCK_|@@@INLINE_CODE_|@@@QUOTE_BLOCK_)(?!\/?code>)(?!\/?pre>)(?!\/?span>)(?!\/?div>)(?!\/?p>)(?!\/?br>)[^>]+>', '', processed_content)
                  
                  # 7. 恢复代码块
                  final_content = restore_code_blocks(processed_content, code_blocks, inline_code_blocks, quote_blocks)
                  
                  # 8. 恢复链接和特殊文本
                  final_content = restore_links_and_special_text(final_content, url_matches)
                  
                  # 9. 移除<center>标签
                  final_content = re.sub(r'</?center>', '', final_content, flags=re.IGNORECASE)
                  
                  # 10. 处理水平线
                  final_content = process_horizontal_lines(final_content)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(final_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html_enhanced.py
      
