name: "Markdown to PDF Converter with Tiled Watermark - Enhanced Fix"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > convert_html_enhanced.py << 'EOF'
          import os
          import re
          import sys
          
          def protect_special_blocks(content):
              """保护特殊块（代码块、引用块等）"""
              protected_blocks = []
              
              # 1. 首先保护所有代码块
              code_pattern = re.compile(r'```(?P<lang>[a-z]*)\n(?P<code>.*?)\n```', re.DOTALL)
              
              def replace_code_block(match):
                  lang = match.group('lang') or 'plain'
                  code = match.group('code')
                  block_id = len(protected_blocks)
                  protected_blocks.append({
                      'type': 'code',
                      'lang': lang,
                      'content': code
                  })
                  return f"@@@PROTECTED_BLOCK_{block_id}@@@"
              
              content = code_pattern.sub(replace_code_block, content)
              
              # 2. 保护内联代码
              inline_pattern = re.compile(r'`([^`\n]+)`')
              
              def replace_inline_code(match):
                  inline_code = match.group(1)
                  block_id = len(protected_blocks)
                  protected_blocks.append({
                      'type': 'inline_code',
                      'content': inline_code
                  })
                  return f"@@@INLINE_PROTECTED_{block_id}@@@"
              
              content = inline_pattern.sub(replace_inline_code, content)
              
              # 3. 保护引用块
              quote_pattern = re.compile(r'^(?P<quote>>.*(?:\n>.*)*)', re.MULTILINE)
              
              def replace_quote_block(match):
                  quote = match.group('quote')
                  block_id = len(protected_blocks)
                  protected_blocks.append({
                      'type': 'quote',
                      'content': quote
                  })
                  return f"@@@QUOTE_PROTECTED_{block_id}@@@"
              
              content = quote_pattern.sub(replace_quote_block, content)
              
              return content, protected_blocks
          
          def restore_special_blocks(content, protected_blocks):
              """恢复保护的块"""
              for i, block in enumerate(protected_blocks):
                  if block['type'] == 'code':
                      placeholder = f"@@@PROTECTED_BLOCK_{i}@@@"
                      replacement = f"```{block['lang']}\n{block['content']}\n```"
                      content = content.replace(placeholder, replacement)
                  elif block['type'] == 'inline_code':
                      placeholder = f"@@@INLINE_PROTECTED_{i}@@@"
                      replacement = f"`{block['content']}`"
                      content = content.replace(placeholder, replacement)
                  elif block['type'] == 'quote':
                      placeholder = f"@@@QUOTE_PROTECTED_{i}@@@"
                      replacement = block['content']
                      content = content.replace(placeholder, replacement)
              
              return content
          
          def fix_text_code_blocks(content):
              """修复text代码块中的长行问题"""
              # 处理text代码块
              lines = content.split('\n')
              result = []
              in_text_block = False
              text_block_lines = []
              
              for line in lines:
                  if line.strip().startswith('```text'):
                      in_text_block = True
                      text_block_lines = [line]
                  elif in_text_block and line.strip() == '```':
                      in_text_block = False
                      text_block_lines.append(line)
                      
                      # 处理text块内容
                      if len(text_block_lines) > 2:
                          content_lines = text_block_lines[1:-1]
                          processed_lines = []
                          
                          for content_line in content_lines:
                              if len(content_line) > 80:
                                  # 分割长行
                                  while len(content_line) > 80:
                                      # 查找合适的分割点
                                      split_point = min(80, len(content_line))
                                      # 尝试在空格处分隔
                                      if ' ' in content_line[:split_point]:
                                          last_space = content_line[:split_point].rfind(' ')
                                          if last_space > 60:  # 确保至少60个字符
                                              split_point = last_space
                                      
                                      processed_lines.append(content_line[:split_point])
                                      content_line = content_line[split_point:].lstrip()
                                  
                                  if content_line:
                                      processed_lines.append(content_line)
                              else:
                                  processed_lines.append(content_line)
                          
                          # 重建text块
                          result.append(text_block_lines[0])
                          result.extend(processed_lines)
                          result.append(text_block_lines[-1])
                      else:
                          result.extend(text_block_lines)
                  elif in_text_block:
                      text_block_lines.append(line)
                  else:
                      result.append(line)
              
              return '\n'.join(result)
          
          def fix_tilde_in_text(content):
              """修复波浪号显示问题"""
              # 只在非代码块中修复波浪号
              lines = content.split('\n')
              result = []
              in_code_block = False
              
              for line in lines:
                  if line.strip().startswith('```'):
                      in_code_block = not in_code_block
                      result.append(line)
                  elif in_code_block:
                      result.append(line)
                  else:
                      # 修复波浪号，但保护HTML实体
                      line = re.sub(r'(?<!\\)~', '\\textasciitilde{}', line)
                      # 修复0~255这样的数字范围
                      line = re.sub(r'(\d)\s*~\s*(\d)', r'\1\\textasciitilde{}\2', line)
                      result.append(line)
              
              return '\n'.join(result)
          
          def fix_special_characters(content):
              """修复特殊字符问题"""
              # 修复（0,100）等格式
              content = re.sub(r'（0,100）', '（0~100）', content)
              content = re.sub(r'（0\.100）', '（0~100）', content)
              content = re.sub(r'（(\d+)[.,](\d{2,3})）', r'（\1~\2）', content)
              return content
          
          def process_images(content):
              """处理图片标签"""
              # 移除图片标签和<center>标签
              lines = content.split('\n')
              result = []
              
              for line in lines:
                  # 移除<center>标签
                  line = re.sub(r'</?center>', '', line, flags=re.IGNORECASE)
                  
                  # 处理图片行 - 确保图片在独立段落
                  if re.search(r'!\[.*\]\(.*\)', line):
                      # 确保图片前后有空行
                      result.append('')
                      result.append(line)
                      result.append('')
                  elif re.search(r'^图\d+[:：]', line.strip()):
                      # 跳过图片标签行
                      continue
                  else:
                      result.append(line)
              
              return '\n'.join(result)
          
          def process_links(content):
              """处理链接"""
              # 处理HTML链接
              link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
              
              def replace_link(match):
                  attrs = match.group(1)
                  text = match.group(2).strip()
                  
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs)
                  if href_match:
                      href = href_match.group(1)
                      return f'[{text}]({href})'
                  return text
              
              content = link_pattern.sub(replace_link, content)
              
              # 处理<https://...>格式的链接
              url_pattern = re.compile(r'<(https?://[^>]+)>')
              content = url_pattern.sub(lambda m: f'`{m.group(1)}`', content)
              
              return content
          
          def remove_html_tags(content):
              """移除剩余的HTML标签"""
              # 保护已经处理过的内容
              content = re.sub(r'<(?!@@@PROTECTED_|@@@INLINE_PROTECTED_|@@@QUOTE_PROTECTED_)/?[^>]+>', '', content)
              return content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 1. 保护特殊块
                  content, protected_blocks = protect_special_blocks(content)
                  
                  # 2. 修复text代码块
                  content = fix_text_code_blocks(content)
                  
                  # 3. 处理链接
                  content = process_links(content)
                  
                  # 4. 处理图片
                  content = process_images(content)
                  
                  # 5. 修复特殊字符
                  content = fix_special_characters(content)
                  
                  # 6. 修复波浪号
                  content = fix_tilde_in_text(content)
                  
                  # 7. 移除HTML标签
                  content = remove_html_tags(content)
                  
                  # 8. 恢复特殊块
                  content = restore_special_blocks(content, protected_blocks)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html_enhanced.py
      
      - name: "Create enhanced LaTeX template"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
