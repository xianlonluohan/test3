name: "Markdown to PDF Converter with Tiled Watermark - Enhanced Fix"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > convert_html_enhanced.py << 'EOF'
          import os
          import re
          import sys
          import uuid
          
          def protect_special_content(content):
              """保护特殊内容，防止被后续处理破坏"""
              protected_content = content
              
              # 生成唯一的占位符
              def generate_placeholder():
                  return f"@@@PROTECTED_{uuid.uuid4().hex[:16]}@@@"
              
              # 保护表格内容
              tables = []
              table_pattern = re.compile(r'<table>.*?</table>', re.DOTALL)
              
              def protect_table(match):
                  tables.append(match.group(0))
                  return generate_placeholder()
              
              protected_content = table_pattern.sub(protect_table, protected_content)
              
              # 保护代码块
              code_blocks = []
              code_pattern = re.compile(r'```.*?```', re.DOTALL)
              
              def protect_code(match):
                  code_blocks.append(match.group(0))
                  return generate_placeholder()
              
              protected_content = code_pattern.sub(protect_code, protected_content)
              
              # 保护内联代码
              inline_codes = []
              inline_pattern = re.compile(r'`[^`\n]+`')
              
              def protect_inline_code(match):
                  inline_codes.append(match.group(0))
                  return generate_placeholder()
              
              protected_content = inline_pattern.sub(protect_inline_code, protected_content)
              
              return protected_content, tables, code_blocks, inline_codes
          
          def restore_special_content(content, tables, code_blocks, inline_codes):
              """恢复保护的特殊内容"""
              restored_content = content
              
              # 恢复内联代码
              for inline_code in inline_codes:
                  placeholder_pattern = re.compile(r'@@@PROTECTED_[a-f0-9]{16}@@@')
                  match = placeholder_pattern.search(restored_content)
                  if match:
                      restored_content = restored_content.replace(match.group(0), inline_code, 1)
              
              # 恢复代码块
              for code_block in code_blocks:
                  placeholder_pattern = re.compile(r'@@@PROTECTED_[a-f0-9]{16}@@@')
                  match = placeholder_pattern.search(restored_content)
                  if match:
                      restored_content = restored_content.replace(match.group(0), code_block, 1)
              
              # 恢复表格
              for table in tables:
                  placeholder_pattern = re.compile(r'@@@PROTECTED_[a-f0-9]{16}@@@')
                  match = placeholder_pattern.search(restored_content)
                  if match:
                      restored_content = restored_content.replace(match.group(0), table, 1)
              
              return restored_content
          
          def process_images_in_content(content):
              """处理内容中的图片，确保表格内图片不受影响"""
              lines = content.split('\n')
              processed_lines = []
              in_table = False
              
              for line in lines:
                  # 检查是否在表格中
                  if line.strip().startswith('|') and '|' in line[1:]:
                      in_table = True
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  elif line.strip() == '':
                      in_table = False
                      processed_lines.append(line)
                  elif in_table:
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  else:
                      # 非表格内容处理图片
                      processed_line = process_non_table_images(line)
                      processed_lines.append(processed_line)
              
              return '\n'.join(processed_lines)
          
          def process_non_table_images(line):
              """处理非表格内的图片，移除图片标签和宽度标记"""
              # 处理HTML格式的图片 <img src="..." alt="..." width="...">
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 构建Markdown图片，添加换行确保独立段落
                  return f'\n![{alt}]({src})\n'
              
              # 先处理HTML格式图片
              line = img_pattern.sub(replace_img_tag, line)
              
              # 处理Markdown格式的图片 ![alt](src)
              md_img_pattern = re.compile(r'!\[([^\]]*)\]\(([^)]+)\)')
              
              def ensure_img_newlines(match):
                  alt = match.group(1)
                  src = match.group(2)
                  # 确保图片前后有换行，形成独立段落
                  return f'\n![{alt}]({src})\n'
              
              line = md_img_pattern.sub(ensure_img_newlines, line)
              
              # 移除图片后的宽度标记 {width=...}
              line = re.sub(r'\s*\{width=[^}]+\}', '', line)
              
              return line
          
          def remove_image_labels_and_figures(content):
              """移除图片下方的标签文本，如'图1: alt text'等，以及<center>标签"""
              lines = content.split('\n')
              processed_lines = []
              
              i = 0
              while i < len(lines):
                  line = lines[i]
                  
                  # 检查是否是图片行
                  if re.search(r'!\[.*\]\(.*\)', line):
                      processed_lines.append(line)
                      
                      # 跳过可能的图片标签行
                      i += 1
                      while i < len(lines):
                          next_line = lines[i]
                          # 检查是否是各种形式的图片标签
                          if re.match(r'^(图\d*:|图片\d*:|图\s*\d+\s*:|<center>图\d*:</center>|图\d*:|图\s*\d+\s*:.*|图\d+.*|图\s+\d+.*)', next_line.strip()):
                              i += 1
                              continue
                          else:
                              break
                      continue
                  
                  # 移除<center>标签
                  line = re.sub(r'</?center>', '', line, flags=re.IGNORECASE)
                  
                  # 检查是否是独立的图片标签行（可能没有前导图片行）
                  if not re.match(r'^(图\d*:|图片\d*:|图\s*\d+\s*:|<center>图\d*:</center>|图\d*:|图\s*\d+\s*:.*|图\d+.*|图\s+\d+.*)', line.strip()):
                      processed_lines.append(line)
                  
                  i += 1
              
              processed_content = '\n'.join(processed_lines)
              
              return processed_content
          
          def preserve_special_links(content):
              """保护特殊格式的链接，如<https://...>，使其保持为普通文本"""
              # 匹配<https://...>或<http://...>格式的链接
              url_pattern = re.compile(r'<(https?://[^>]+)>')
              
              def replace_url(match):
                  url = match.group(1)
                  return f'`{url}`'  # 用反引号包裹，使其成为内联代码
              
              protected_content = url_pattern.sub(replace_url, content)
              
              return protected_content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 1. 保护特殊内容（表格、代码块等）
                  protected_content, tables, code_blocks, inline_codes = protect_special_content(content)
                  
                  # 2. 保护特殊格式的链接
                  protected_content = preserve_special_links(protected_content)
                  
                  # 3. 处理非表格内的图片，确保正确位置
                  processed_content = process_images_in_content(protected_content)
                  
                  # 4. 移除图片标签和<center>标签
                  processed_content = remove_image_labels_and_figures(processed_content)
                  
                  # 5. 处理链接标签
                  link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
                  
                  def replace_link_tag(match):
                      attrs_str = match.group(1)
                      link_text = match.group(2).strip()
                      
                      href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      if href_match:
                          href = href_match.group(1)
                          return f'[{link_text}]({href})'
                      return link_text
                  
                  processed_content = link_pattern.sub(replace_link_tag, processed_content)
                  
                  # 6. 移除其他HTML标签（不处理代码块中的）
                  processed_content = re.sub(r'<[^>]+>', '', processed_content)
                  
                  # 7. 恢复特殊内容
                  final_content = restore_special_content(processed_content, tables, code_blocks, inline_codes)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(final_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html_enhanced.py
      
      - name: "Create enhanced LaTeX template"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
