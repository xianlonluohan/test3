name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-pictures \
            texlive-science \
            texlive-fonts-extra \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4
      
      - name: "Pre-process Markdown files for table improvements"
        run: |
          cat > preprocess_tables.py << 'EOF'
          import os
          import re
          
          def preprocess_markdown_tables(content):
              """预处理Markdown中的表格，确保表格结构正确，特别是包含图片的表格"""
              
              # 查找所有包含图片的表格
              table_pattern = re.compile(
                  r'(\|.*?\|.*?\n)+\|?-+\|.*?\n(\|.*?\|.*?\n)+',
                  re.MULTILINE | re.DOTALL
              )
              
              def fix_table_with_images(match):
                  table_text = match.group(0)
                  
                  # 检查表格中是否有图片
                  if '![' in table_text or '<img' in table_text:
                      # 这是一个包含图片的表格
                      # 确保表格分隔符正确
                      lines = table_text.strip().split('\n')
                      
                      fixed_lines = []
                      for i, line in enumerate(lines):
                          # 确保分隔行格式正确
                          if i == 1 and '|-' in line:
                              # 这是分隔行，确保格式正确
                              line = re.sub(r'\|-+\|', lambda m: '|' + '-'*(len(m.group())-2) + '|', line)
                          
                          # 确保每行以|开头和结尾
                          if line.strip() and not line.startswith('|'):
                              line = '|' + line
                          if line.strip() and not line.endswith('|'):
                              line = line + '|'
                          
                          fixed_lines.append(line)
                      
                      return '\n'.join(fixed_lines) + '\n'
                  
                  return table_text
              
              # 修复包含图片的表格
              content = table_pattern.sub(fix_table_with_images, content)
              
              # 处理特殊的表格结构
              # 将<img>标签转换为Markdown图片格式
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_in_table(match):
                  attrs_str = match.group(1)
                  
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  return f'![{alt}]({src})'
              
              content = img_pattern.sub(replace_img_in_table, content)
              
              return content
          
          def process_markdown_file(filepath):
              print(f"预处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 预处理表格
                  processed_content = preprocess_markdown_tables(content)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  return True
              except Exception as e:
                  print(f"预处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"表格预处理完成: {processed} 个文件")
          EOF
          
          python3 preprocess_tables.py
      
      - name: "Create improved HTML to Markdown converter"
        run: |
          cat > convert_html.py << 'EOF'
          import os
          import re
          import sys
          
          def convert_html_to_markdown(content, file_path):
              """将HTML标签转换为Markdown格式，保持图片顺序"""
              
              # 首先处理图片和对应的center标签
              center_img_pattern = re.compile(
                  r'<center>\s*(.*?<img\s+[^>]+>.*?)\s*</center>',
                  re.IGNORECASE | re.DOTALL
              )
              
              def replace_center_img(match):
                  inner_content = match.group(1).strip()
                  
                  # 提取img标签
                  img_match = re.search(r'<img\s+([^>]+)>', inner_content)
                  if img_match:
                      attrs_str = img_match.group(1)
                      
                      # 提取属性
                      src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                      
                      src = src_match.group(1) if src_match else ''
                      alt = alt_match.group(1) if alt_match else ''
                      
                      # 清理src路径
                      if src:
                          src = re.sub(r'^\./', '', src)
                          src = re.sub(r'^/', '', src)
                      
                      # 返回Markdown图片格式，并添加换行确保正确显示
                      return f'\n\n![{alt}]({src})\n\n'
                  
                  return inner_content
              
              content = center_img_pattern.sub(replace_center_img, content)
              
              # 单独处理剩余的img标签（不在center中的）
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 返回Markdown图片格式，添加换行
                  return f'\n\n![{alt}]({src})\n\n'
              
              content = img_pattern.sub(replace_img_tag, content)
              
              # 处理链接标签
              link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
              
              def replace_link_tag(match):
                  attrs_str = match.group(1)
                  link_text = match.group(2).strip()
                  
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  if href_match:
                      href = href_match.group(1)
                      return f'[{link_text}]({href})'
                  return link_text
            
              content = link_pattern.sub(replace_link_tag, content)
              
              # 移除剩余的HTML标签，保留内容
              content = re.sub(r'<[^>]+>', '', content)
              
              # 清理多余的空白行
              content = re.sub(r'\n\s*\n\s*\n', '\n\n', content)
              
              return content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 转换HTML为Markdown
                  processed_content = convert_html_to_markdown(content, filepath)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html.py
      
      - name: "Create LaTeX template with improved table support"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{caption}
          \usepackage[section]{placeins}
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          \lstset{
