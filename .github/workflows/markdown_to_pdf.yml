name: "Markdown to PDF Converter with Tiled Watermark - Enhanced Fix"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > convert_html_enhanced.py << 'EOF'
          import os
          import re
          import sys
          
          def protect_code_blocks(content):
              """保护代码块，防止被HTML转换处理"""
              code_blocks = []
              protected_content = content
              
              # 保护代码块（```code```格式）
              def replace_code_block(match):
                  code_blocks.append(match.group(0))
                  return f"@@@CODE_BLOCK_{len(code_blocks)-1}@@@"
              
              # 匹配标准的Markdown代码块
              code_pattern = re.compile(r'```(?:[a-zA-Z0-9_+-]*\n)?.*?\n```', re.DOTALL)
              protected_content = code_pattern.sub(replace_code_block, protected_content)
              
              # 保护内联代码（`code`格式）
              inline_code_blocks = []
              def replace_inline_code(match):
                  inline_code_blocks.append(match.group(0))
                  return f"@@@INLINE_CODE_{len(inline_code_blocks)-1}@@@"
              
              inline_pattern = re.compile(r'`[^`\n]+`')
              protected_content = inline_pattern.sub(replace_inline_code, protected_content)
              
              # 保护引用块（> 开头的内容）
              quote_blocks = []
              def replace_quote_block(match):
                  quote_blocks.append(match.group(0))
                  return f"@@@QUOTE_BLOCK_{len(quote_blocks)-1}@@@"
              
              # 匹配引用块，以 > 开头，直到遇到空行或非引用行
              quote_pattern = re.compile(r'^(?:>.*\n?)+', re.MULTILINE)
              protected_content = quote_pattern.sub(replace_quote_block, protected_content)
              
              return protected_content, code_blocks, inline_code_blocks, quote_blocks
          
          def restore_code_blocks(content, code_blocks, inline_code_blocks, quote_blocks):
              """恢复保护的代码块"""
              restored_content = content
              
              # 恢复代码块
              for i, code_block in enumerate(code_blocks):
                  placeholder = f"@@@CODE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, code_block)
              
              # 恢复内联代码
              for i, inline_code in enumerate(inline_code_blocks):
                  placeholder = f"@@@INLINE_CODE_{i}@@@"
                  restored_content = restored_content.replace(placeholder, inline_code)
              
              # 恢复引用块
              for i, quote_block in enumerate(quote_blocks):
                  placeholder = f"@@@QUOTE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, quote_block)
              
              return restored_content
          
          def process_images_in_content(content):
              """处理内容中的图片，确保表格内图片不受影响"""
              lines = content.split('\n')
              processed_lines = []
              in_table = False
              
              for line in lines:
                  # 检查是否在表格中
                  if line.strip().startswith('|') and '|' in line[1:]:
                      in_table = True
                      # 表格内的图片保持原样
                      processed_lines.append(line)
                  elif line.strip() == '':
                      in_table = False
                      processed_lines.append(line)
                  elif in_table:
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  else:
                      # 非表格内容处理图片
                      processed_line = process_non_table_images(line)
                      processed_lines.append(processed_line)
              
              return '\n'.join(processed_lines)
          
          def process_non_table_images(line):
              """处理非表格内的图片，移除图片标签和宽度标记"""
              # 处理HTML格式的图片 <img src="..." alt="..." width="...">
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 构建Markdown图片，添加换行确保独立段落
                  return f'\n![{alt}]({src})\n'
              
              # 先处理HTML格式图片
              line = img_pattern.sub(replace_img_tag, line)
              
              # 处理Markdown格式的图片 ![alt](src)
              md_img_pattern = re.compile(r'!\[([^\]]*)\]\(([^)]+)\)')
              
              def ensure_img_newlines(match):
                  alt = match.group(1)
                  src = match.group(2)
                  # 确保图片前后有换行，形成独立段落
                  return f'\n![{alt}]({src})\n'
              
              line = md_img_pattern.sub(ensure_img_newlines, line)
              
              # 移除图片后的宽度标记 {width=...}
              line = re.sub(r'\s*\{width=[^}]+\}', '', line)
              
              return line
          
          def remove_image_labels_and_figures_enhanced(content):
              """增强版：移除图片下方的标签文本，如'图1: alt text'等，以及<center>标签"""
              lines = content.split('\n')
              processed_lines = []
              skip_next_if_label = False
              
              for i, line in enumerate(lines):
                  # 如果上一行是图片，且这一行是图片标签，则跳过
                  if skip_next_if_label:
                      # 匹配各种形式的图片标签，包括中英文冒号
                      if re.match(r'^(图\d*:|图片\d*:|图\s*\d+\s*:|<center>图\d*:</center>|图\d*:|图\s*\d+\s*:.*|Figure \d+:.*|Fig\. \d+:.*)', line.strip(), re.IGNORECASE):
                          skip_next_if_label = False
                          continue
                      else:
                          skip_next_if_label = False
                  
                  # 检查是否是图片行
                  if re.search(r'!\[.*\]\(.*\)', line):
                      processed_lines.append(line)
                      skip_next_if_label = True
                  else:
                      # 移除单独的图片标签行
                      if not re.match(r'^(图\d*:|图片\d*:|图\s*\d+\s*:|<center>图\d*:</center>|图\d*:|图\s*\d+\s*:.*|Figure \d+:.*|Fig\. \d+:.*)', line.strip(), re.IGNORECASE):
                          processed_lines.append(line)
              
              # 移除<center>标签
              processed_content = '\n'.join(processed_lines)
              processed_content = re.sub(r'</?center>', '', processed_content, flags=re.IGNORECASE)
              
              return processed_content
          
          def preserve_url_links(content):
              """保护URL链接不被移除，特别是<https://...>格式的链接"""
              # 匹配<https://...>或<http://...>格式的链接
              url_pattern = re.compile(r'<(https?://[^>]+)>')
              
              def replace_url(match):
                  url = match.group(1)
                  # 对于特定的URL，我们希望它显示为纯文本，所以这里我们返回不带尖括号的文本
                  # 但为了保持处理的一致性，我们仍然使用占位符
                  return f'URL_PLAIN_TEXT:{url}'
              
              protected_content = url_pattern.sub(replace_url, content)
              
              # 匹配普通的Markdown链接 [text](url)
              md_link_pattern = re.compile(r'\[([^\]]+)\]\(([^)]+)\)')
              
              def replace_md_link(match):
                  text = match.group(1)
                  url = match.group(2)
                  return f'[MD_LINK_PLACEHOLDER:{text}]({url})'
              
              protected_content = md_link_pattern.sub(replace_md_link, protected_content)
              
              return protected_content
          
          def restore_url_links(content):
              """恢复保护的URL链接"""
              restored_content = content
              
              # 恢复URL_PLAIN_TEXT:...为纯文本URL（不带尖括号）
              url_plain_pattern = re.compile(r'URL_PLAIN_TEXT:([^ \n]+)')
              restored_content = url_plain_pattern.sub(r'\1', restored_content)
              
              # 恢复Markdown链接占位符
              md_link_pattern = re.compile(r'\[MD_LINK_PLACEHOLDER:([^\]]+)\]\(([^)]+)\)')
              restored_content = md_link_pattern.sub(r'[\1](\2)', restored_content)
              
              return restored_content
          
          def fix_special_characters_enhanced(content):
              """增强版修复特殊字符问题"""
              # 修复（0100）格式的问题 - 匹配各种括号和空格
              patterns = [
                  (r'（\s*0\s*(\d{2,3})\s*）', r'（0~\1）'),  # 中文括号
                  (r'\(\s*0\s*(\d{2,3})\s*\)', r'（0~\1）'),  # 英文括号
                  (r'（\s*(\d+)\s*(\d{2,3})\s*）', r'（\1~\2）'),  # 中文括号，多个数字
                  (r'\(\s*(\d+)\s*(\d{2,3})\s*\)', r'（\1~\2）'),  # 英文括号，多个数字
              ]
              
              for pattern, replacement in patterns:
                  content = re.sub(pattern, replacement, content)
              
              return content
          
          def fix_text_code_blocks(content):
              """修复text代码块中的换行问题"""
              lines = content.split('\n')
              processed_lines = []
              in_text_code_block = False
              
              for line in lines:
                  # 检查是否进入或退出text代码块
                  if line.strip().startswith('```text'):
                      in_text_code_block = True
                      processed_lines.append(line)
                  elif line.strip().startswith('```') and in_text_code_block:
                      in_text_code_block = False
                      processed_lines.append(line)
                  elif in_text_code_block:
                      # 在text代码块中，确保长行被适当分割
                      if len(line) > 80:  # 如果行太长
                          # 在适当的位置分割行（在空格后分割）
                          words = line.split(' ')
                          new_line = ''
                          temp_line = ''
                          
                          for word in words:
                              if len(temp_line) + len(word) + 1 > 80:
                                  processed_lines.append(temp_line.rstrip())
                                  temp_line = word + ' '
                              else:
                                  temp_line += word + ' '
                          
                          if temp_line:
                              processed_lines.append(temp_line.rstrip())
                      else:
                          processed_lines.append(line)
                  else:
                      processed_lines.append(line)
              
              return '\n'.join(processed_lines)
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 1. 修复text代码块中的换行问题
                  content = fix_text_code_blocks(content)
                  
                  # 2. 保护代码块、内联代码和引用块
                  protected_content, code_blocks, inline_code_blocks, quote_blocks = protect_code_blocks(content)
                  
                  # 3. 保护URL链接不被移除
                  protected_content = preserve_url_links(protected_content)
                  
                  # 4. 处理非表格内的图片，确保正确位置
                  processed_content = process_images_in_content(protected_content)
                  
                  # 5. 移除图片标签和<center>标签
                  processed_content = remove_image_labels_and_figures_enhanced(processed_content)
                  
                  # 6. 修复特殊字符问题
                  processed_content = fix_special_characters_enhanced(processed_content)
                  
                  # 7. 处理链接标签（不处理代码块中的）
                  link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
                  
                  def replace_link_tag(match):
                      attrs_str = match.group(1)
                      link_text = match.group(2).strip()
                      
                      href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      if href_match:
                          href = href_match.group(1)
                          return f'[{link_text}]({href})'
                      return link_text
                  
                  processed_content = link_pattern.sub(replace_link_tag, processed_content)
                  
                  # 8. 移除其他HTML标签（不处理代码块中的）
                  # 小心处理，避免移除代码中的<>
                  processed_content = re.sub(r'<(?!@@@CODE_BLOCK_|@@@INLINE_CODE_|@@@QUOTE_BLOCK_)(?!URL_PLAIN_TEXT)(?!\/?code>)(?!\/?pre>)(?!\/?span>)(?!\/?div>)(?!\/?p>)(?!\/?br>)[^>]+>', '', processed_content)
                  
                  # 9. 恢复URL链接
                  processed_content = restore_url_links(processed_content)
                  
                  # 10. 恢复代码块
                  final_content = restore_code_blocks(processed_content, code_blocks, inline_code_blocks, quote_blocks)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(final_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
