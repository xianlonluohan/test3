            md_dir=$(dirname "$md_file")
            
            # 构建资源路径
            resource_paths="$md_dir:$md_dir/../resource:.:./resource"
            
            echo "资源路径: $resource_paths"
            
            # 检查markdown文件中提到的图片
            echo "检查图片引用..."
            if [ -f "$md_file" ]; then
              grep -n '!\[.*\](.*)' "$md_file" | head -5 | while read img_line; do
                echo "  找到图片引用: $img_line"
              done || true
            fi
            
            set +e
            
            # 转换PDF - 使用增强设置
            echo "开始转换PDF..."
            
            # 构建Pandoc命令
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              --lua-filter=quote-filter.lua \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              -M date="$CURRENT_DATE" \
              --table-of-contents=false \
              --toc-depth=0 \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
              
              # 快速验证PDF内容
              echo "PDF内容预览（前5行）:"
              pdftotext "pdf_output/$dir_name/$base_name.pdf" - 2>/dev/null | head -5 || echo "无法预览PDF内容"
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -50 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          # 查找所有有PDF文件的目录，复制resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            # 复制resource目录
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          # 安装pdftotext用于验证
          sudo apt-get install -y poppler-utils
          
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
            
            echo "前5个PDF文件的验证结果:"
            find pdf_output -name "*.pdf" -type f | head -5 | while read pdf_file; do
              echo "检查: $pdf_file"
              # 检查是否包含关键内容
              if pdftotext "$pdf_file" - 2>/dev/null | grep -q "emakefun"; then
                echo "  ✓ 包含水印"
              else
                echo "  ✗ 可能缺少水印"
              fi
              
              # 检查代码块
              if pdftotext "$pdf_file" - 2>/dev/null | grep -q "```"; then
                echo "  ⚠  可能包含未转换的代码块标记"
              fi
              
              # 检查文件大小
              file_size=$(du -h "$pdf_file" | cut -f1)
              echo "  大小: $file_size"
            done
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化功能：" >> pdf_output/README.md
          echo "1. ✅ 完全移除图片标签（图x: 等）" >> pdf_output/README.md
          echo "2. ✅ 修复特殊字符导致的文本变小问题（如0~100）" >> pdf_output/README.md
          echo "3. ✅ 保护纯文本链接不被误删" >> pdf_output/README.md
          echo "4. ✅ 增大代码块字体并确保正确换行" >> pdf_output/README.md
          echo "5. ✅ 修复text文本框的自动换行问题" >> pdf_output/README.md
          echo "6. ✅ 调整水平线为合适长度" >> pdf_output/README.md
          echo "7. ✅ 确保表格内图片正常显示" >> pdf_output/README.md
          echo "8. ✅ 添加平铺式水印" >> pdf_output/README.md
          echo "9. ✅ 代码块带边框，支持自动换行" >> pdf_output/README.md
          echo "10. ✅ 不生成目录" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
          
          echo "## 优化说明" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "本次转换已解决以下问题：" >> pdf_output/README.md
          echo "1. **图片标签**：完全移除非表格内图片下方的'图x:'标签" >> pdf_output/README.md
          echo "2. **特殊字符**：修复'(0~100)'等特殊文本的显示问题" >> pdf_output/README.md
          echo "3. **链接保护**：纯文本URL链接现在会被正确保留" >> pdf_output/README.md
          echo "4. **代码块**：字体增大，支持自动换行，不超出边框" >> pdf_output/README.md
          echo "5. **text文本框**：修复自动换行问题，长文本会自动换行" >> pdf_output/README.md
          echo "6. **水平线**：'---'转换为合适长度的水平线" >> pdf_output/README.md
          echo "7. **表格保护**：表格内图片不受影响，正常显示" >> pdf_output/README.md
          echo "8. **水印**：保持平铺式'emakefun'水印" >> pdf_output/README.md
          echo "9. **目录**：不生成目录，保持简洁" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true