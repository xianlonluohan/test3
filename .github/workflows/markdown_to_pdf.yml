name: "Markdown to PDF Converter with Tiled Watermark - Enhanced Fix v2"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > convert_html_enhanced.py << 'EOF'
          import os
          import re
          import sys
          
          def protect_code_blocks(content):
              """保护代码块，防止被HTML转换处理"""
              code_blocks = []
              protected_content = content
              
              # 保护代码块（```code```格式）
              def replace_code_block(match):
                  code_blocks.append(match.group(0))
                  return f"@@@CODE_BLOCK_{len(code_blocks)-1}@@@"
              
              # 匹配标准的Markdown代码块
              code_pattern = re.compile(r'```(?:[a-zA-Z0-9_+-]*\n)?.*?\n```', re.DOTALL)
              protected_content = code_pattern.sub(replace_code_block, protected_content)
              
              # 保护内联代码（`code`格式）
              inline_code_blocks = []
              def replace_inline_code(match):
                  inline_code_blocks.append(match.group(0))
                  return f"@@@INLINE_CODE_{len(inline_code_blocks)-1}@@@"
              
              inline_pattern = re.compile(r'`[^`\n]+`')
              protected_content = inline_pattern.sub(replace_inline_code, protected_content)
              
              # 保护引用块（> 开头的内容）
              quote_blocks = []
              def replace_quote_block(match):
                  quote_blocks.append(match.group(0))
                  return f"@@@QUOTE_BLOCK_{len(quote_blocks)-1}@@@"
              
              # 匹配引用块，以 > 开头，直到遇到空行或非引用行
              quote_pattern = re.compile(r'^(?:>.*\n?)+', re.MULTILINE)
              protected_content = quote_pattern.sub(replace_quote_block, protected_content)
              
              return protected_content, code_blocks, inline_code_blocks, quote_blocks
          
          def restore_code_blocks(content, code_blocks, inline_code_blocks, quote_blocks):
              """恢复保护的代码块"""
              restored_content = content
              
              # 恢复代码块
              for i, code_block in enumerate(code_blocks):
                  placeholder = f"@@@CODE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, code_block)
              
              # 恢复内联代码
              for i, inline_code in enumerate(inline_code_blocks):
                  placeholder = f"@@@INLINE_CODE_{i}@@@"
                  restored_content = restored_content.replace(placeholder, inline_code)
              
              # 恢复引用块
              for i, quote_block in enumerate(quote_blocks):
                  placeholder = f"@@@QUOTE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, quote_block)
              
              return restored_content
          
          def process_images_in_content(content):
              """处理内容中的图片，确保表格内图片不受影响"""
              lines = content.split('\n')
              processed_lines = []
              in_table = False
              
              for line in lines:
                  # 检查是否在表格中
                  if line.strip().startswith('|') and '|' in line[1:]:
                      in_table = True
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  elif line.strip() == '':
                      in_table = False
                      processed_lines.append(line)
                  elif in_table:
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  else:
                      # 非表格内容处理图片
                      processed_line = process_non_table_images(line)
                      processed_lines.append(processed_line)
              
              return '\n'.join(processed_lines)
          
          def process_non_table_images(line):
              """处理非表格内的图片，移除图片标签和宽度标记"""
              # 处理HTML格式的图片 <img src="..." alt="..." width="...">
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 构建Markdown图片，添加换行确保独立段落
                  return f'\n![{alt}]({src})\n'
              
              # 先处理HTML格式图片
              line = img_pattern.sub(replace_img_tag, line)
              
              # 处理Markdown格式的图片 ![alt](src)
              md_img_pattern = re.compile(r'!\[([^\]]*)\]\(([^)]+)\)')
              
              def ensure_img_newlines(match):
                  alt = match.group(1)
                  src = match.group(2)
                  # 确保图片前后有换行，形成独立段落
                  return f'\n![{alt}]({src})\n'
              
              line = md_img_pattern.sub(ensure_img_newlines, line)
              
              # 移除图片后的宽度标记 {width=...}
              line = re.sub(r'\s*\{width=[^}]+\}', '', line)
              
              return line
          
          def remove_image_labels_and_figures(content):
              """移除图片下方的标签文本，如'图1: alt text'等，以及<center>标签"""
              lines = content.split('\n')
              processed_lines = []
              
              i = 0
              while i < len(lines):
                  line = lines[i]
                  
                  # 检查是否是图片行
                  if re.search(r'!\[.*\]\(.*\)', line):
                      processed_lines.append(line)
                      
                      # 跳过可能的图片标签行
                      i += 1
                      while i < len(lines):
                          next_line = lines[i]
                          # 检查是否是各种形式的图片标签
                          if re.match(r'^(图\d*:|图片\d*:|图\s*\d+\s*:|<center>图\d*:</center>|图\d*:|图\s*\d+\s*:.*|图\d+.*|图\s+\d+.*)', next_line.strip()):
                              i += 1
                              continue
                          else:
                              break
                      continue
                  
                  # 移除<center>标签
                  line = re.sub(r'</?center>', '', line, flags=re.IGNORECASE)
                  
                  # 检查是否是独立的图片标签行（可能没有前导图片行）
                  if not re.match(r'^(图\d*:|图片\d*:|图\s*\d+\s*:|<center>图\d*:</center>|图\d*:|图\s*\d+\s*:.*|图\d+.*|图\s+\d+.*)', line.strip()):
                      processed_lines.append(line)
                  
                  i += 1
              
              processed_content = '\n'.join(processed_lines)
              
              return processed_content
          
          def fix_tilde_in_text_v2(content):
              """修复波浪号(~)显示问题，但保护代码块中的内容"""
              # 保护代码块中的内容
              code_pattern = re.compile(r'```.*?```', re.DOTALL)
              code_blocks = []
              
              def replace_code(match):
                  code_blocks.append(match.group(0))
                  return f"@@@CODE_BLOCK_PROTECT_{len(code_blocks)-1}@@@"
              
              protected_content = code_pattern.sub(replace_code, content)
              
              # 保护内联代码中的内容
              inline_pattern = re.compile(r'`[^`\n]+`')
              inline_blocks = []
              
              def replace_inline(match):
                  inline_blocks.append(match.group(0))
                  return f"@@@INLINE_CODE_PROTECT_{len(inline_blocks)-1}@@@"
              
              protected_content = inline_pattern.sub(replace_inline, protected_content)
              
              # 修复波浪号问题：将普通文本中的波浪号替换为 LaTeX 安全的 {~}
              # 特别注意数字范围如 0~255
              protected_content = re.sub(r'(?<=\d)~(?=\d)', r'{~}', protected_content)
              
              # 恢复代码块
              for i, code_block in enumerate(code_blocks):
                  placeholder = f"@@@CODE_BLOCK_PROTECT_{i}@@@"
                  protected_content = protected_content.replace(placeholder, code_block)
              
              # 恢复内联代码
              for i, inline_block in enumerate(inline_blocks):
                  placeholder = f"@@@INLINE_CODE_PROTECT_{i}@@@"
                  protected_content = protected_content.replace(placeholder, inline_block)
              
              return protected_content
          
          def preserve_special_links(content):
              """保护特殊格式的链接，如<https://...>，使其保持为普通文本"""
              # 匹配<https://...>或<http://...>格式的链接
              url_pattern = re.compile(r'<(https?://[^>]+)>')
              
              def replace_url(match):
                  url = match.group(1)
                  return f'`{url}`'  # 用反引号包裹，使其成为内联代码
              
              protected_content = url_pattern.sub(replace_url, content)
              
              return protected_content
          
          def fix_special_characters(content):
              """修复特殊字符问题"""
              # 修复（0,100）格式的问题，确保逗号正确
              content = re.sub(r'（0,100）', r'（0~100）', content)
              # 修复（0.100）格式的问题
              content = re.sub(r'（0\.100）', r'（0~100）', content)
              # 修复其他类似的数字范围问题
              content = re.sub(r'（(\d+)[.,](\d{2,3})）', r'（\1~\2）', content)
              return content
          
          def fix_text_code_blocks_v2(content):
              """修复text代码块中的换行问题 - 优化版"""
              # 匹配```text代码块
              text_pattern = re.compile(r'```text\n(.*?)\n```', re.DOTALL)
              
              def fix_text_content(match):
                  text_content = match.group(1)
                  # 将长行分割为较短的行
                  lines = text_content.split('\n')
                  fixed_lines = []
                  
                  for line in lines:
                      if len(line) > 100:  # 如果行太长
                          # 在合适的位置分割，但保持单词完整
                          words = line.split(' ')
                          current_line = ''
                          for word in words:
                              if len(current_line) + len(word) + 1 > 80:
                                  fixed_lines.append(current_line)
                                  current_line = word
                              else:
                                  if current_line:
                                      current_line += ' ' + word
                                  else:
                                      current_line = word
                          if current_line:
                              fixed_lines.append(current_line)
                      else:
                          fixed_lines.append(line)
                  
                  fixed_content = '\n'.join(fixed_lines)
                  # 确保text代码块有正确的结束标记
                  return f'```text\n{fixed_content}\n```'
              
              return text_pattern.sub(fix_text_content, content)
          
          def protect_code_blocks_from_tilde_fix(content):
              """专门保护代码块，避免波浪号修复影响"""
              # 匹配所有代码块
              code_pattern = re.compile(r'```(.*?)```', re.DOTALL)
              
              def protect_code(match):
                  code_content = match.group(0)
                  # 为代码块添加特殊标记，以便在后续处理中识别
                  return f'<!--PROTECTED_CODE_START-->{code_content}<!--PROTECTED_CODE_END-->'
              
              protected_content = code_pattern.sub(protect_code, content)
              
              return protected_content
          
          def restore_protected_code_blocks(content):
              """恢复受保护的代码块"""
              # 移除代码块保护标记
              content = re.sub(r'<!--PROTECTED_CODE_START-->', '', content)
              content = re.sub(r'<!--PROTECTED_CODE_END-->', '', content)
              return content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  print(f"原始内容长度: {len(content)} 字符")
                  
                  # 1. 保护代码块，避免波浪号修复影响
                  content = protect_code_blocks_from_tilde_fix(content)
                  
                  # 2. 修复text代码块中的换行问题
                  content = fix_text_code_blocks_v2(content)
                  
                  # 3. 保护特殊格式的链接
                  content = preserve_special_links(content)
                  
                  # 4. 恢复受保护的代码块
                  content = restore_protected_code_blocks(content)
                  
                  # 5. 保护代码块、内联代码和引用块
                  protected_content, code_blocks, inline_code_blocks, quote_blocks = protect_code_blocks(content)
                  
                  print(f"保护后内容长度: {len(protected_content)} 字符")
                  print(f"保护了 {len(code_blocks)} 个代码块, {len(inline_code_blocks)} 个内联代码块, {len(quote_blocks)} 个引用块")
                  
                  # 6. 处理非表格内的图片，确保正确位置
                  processed_content = process_images_in_content(protected_content)
                  
                  # 7. 移除图片标签和<center>标签
                  processed_content = remove_image_labels_and_figures(processed_content)
                  
                  # 8. 修复特殊字符问题
                  processed_content = fix_special_characters(processed_content)
                  
                  # 9. 修复波浪号显示问题 - 使用新版本
                  processed_content = fix_tilde_in_text_v2(processed_content)
                  
                  # 10. 处理链接标签（不处理代码块中的）
                  link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
                  
                  def replace_link_tag(match):
                      attrs_str = match.group(1)
                      link_text = match.group(2).strip()
                      
                      href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      if href_match:
                          href = href_match.group(1)
                          return f'[{link_text}]({href})'
                      return link_text
                  
                  processed_content = link_pattern.sub(replace_link_tag, processed_content)
                  
                  # 11. 移除其他HTML标签（不处理代码块中的）
                  # 小心处理，避免移除代码中的<>
                  processed_content = re.sub(r'<(?!@@@CODE_BLOCK_|@@@INLINE_CODE_|@@@QUOTE_BLOCK_)(?!URL_PLACEHOLDER)(?!\/?code>)(?!\/?pre>)(?!\/?span>)(?!\/?div>)(?!\/?p>)(?!\/?br>)[^>]+>', '', processed_content)
                  
                  # 12. 恢复代码块
                  final_content = restore_code_blocks(processed_content, code_blocks, inline_code_blocks, quote_blocks)
                  
                  print(f"最终内容长度: {len(final_content)} 字符")
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(final_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
