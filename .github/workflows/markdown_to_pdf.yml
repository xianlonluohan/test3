      - name: "Convert Markdown to PDF with enhanced settings"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          CURRENT_DATE=$(date '+%Y-%m-%d')
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 只创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径
            resource_paths="$md_dir:$md_dir/../resource:.:./resource"
            
            echo "资源路径: $resource_paths"
            
            set +e
            
            # 转换PDF - 使用增强设置
            echo "开始转换PDF..."
            
            # 构建Pandoc命令 - 使用更完整的参数设置
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              --lua-filter=enhanced-filter.lua \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown+raw_html \
              -M date="$CURRENT_DATE" \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -50 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          # 查找所有有PDF文件的目录，复制resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
            
            echo "前10个最大的PDF文件:"
            find pdf_output -name "*.pdf" -type f -exec du -h {} \; | sort -rh | head -10
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化功能：" >> pdf_output/README.md
          echo "1. 保护代码块内容，避免<>被移除" >> pdf_output/README.md
          echo "2. 图片位置固定，避免浮动错位" >> pdf_output/README.md
          echo "3. 表格内图片保持原样显示" >> pdf_output/README.md
          echo "4. 代码块字体优化，自动换行增强" >> pdf_output/README.md
          echo "5. 添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "6. 完全移除非表格内图片标签（图x:）" >> pdf_output/README.md
          echo "7. 修复特殊字符问题（如0100->0~100）" >> pdf_output/README.md
          echo "8. URL链接以纯文本形式显示" >> pdf_output/README.md
          echo "9. 为引用块添加底色框" >> pdf_output/README.md
          echo "10. 修复text文本框换行问题" >> pdf_output/README.md
          echo "11. 优化水平线显示" >> pdf_output/README.md
          echo "12. 增强代码块换行，避免超出边界" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true