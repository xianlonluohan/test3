      - name: "Create Pandoc filter for enhanced processing v2"
        run: |
          cat > quote-filter.lua << 'EOF'
          function Block(el)
            -- 处理引用块
            if el.t == "BlockQuote" then
              local content = ""
              for i, item in ipairs(el.content) do
                content = content .. pandoc.write(pandoc.Pandoc({item}), "latex")
              end
              return pandoc.RawBlock('latex', '\\begin{quotebox}\n' .. content .. '\\end{quotebox}')
            end
            
            -- 处理水平线
            if el.t == "HorizontalRule" then
              return pandoc.RawBlock('latex', '\\vspace{0.5em}\\HRule\\vspace{0.5em}')
            end
            
            return el
          end
          
          function CodeBlock(el)
            -- 处理代码块，如果是text类型则使用特殊样式
            if el.classes[1] == "text" then
              -- 清理text内容，确保正确的换行
              local content = el.text
              -- 移除可能的多余换行符
              content = content:gsub('\r\n', '\n')
              content = content:gsub('\r', '\n')
              -- 确保最后有换行
              if not content:match('\n$') then
                content = content .. '\n'
              end
              
              return pandoc.RawBlock('latex', 
                '\\begin{lstlisting}[style=textstyle]\n' .. 
                content .. 
                '\\end{lstlisting}')
            end
            return el
          end
          
          function Str(el)
            -- 处理特殊字符
            local text = el.text
            
            -- 修复波浪号显示 - 使用Python处理过的格式
            text = text:gsub('{~}', '\\textasciitilde{}')
            
            -- 修复其他字符问题
            text = text:gsub('（0,100）', '（0~100）')
            text = text:gsub('（0%.100）', '（0~100）')
            text = text:gsub('（(%d+)[.,](%d%d%d）', '（%1~%2）')
            
            -- 处理数字范围中的波浪号
            text = text:gsub('(%d)~(%d)', '%1\\textasciitilde{}%2')
            
            return pandoc.Str(text)
          end
          
          function Code(el)
            -- 处理内联代码中的波浪号
            local text = el.text
            text = text:gsub('~', '\\textasciitilde{}')
            return pandoc.Code(text)
          end
          
          -- 处理Inline元素中的波浪号
          function Inline(el)
            if el.t == "Str" then
              return Str(el)
            end
            return el
          end
          EOF
      
      - name: "Set up output directory"
