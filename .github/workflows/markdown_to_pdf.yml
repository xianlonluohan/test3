name: "Markdown to PDF Converter with Tiled Watermark - Text Block Fix"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create text block fix script"
        run: |
          cat > fix_text_blocks.py << 'EOF'
          import os
          import re
          
          def fix_text_code_blocks(content):
              """专门处理text代码块的换行问题"""
              lines = content.split('\n')
              result = []
              in_text_block = False
              text_block_content = []
              text_block_start = 0
              
              for i, line in enumerate(lines):
                  # 检查是否开始text代码块
                  if line.strip() == '```text' or line.strip() == '``` text':
                      in_text_block = True
                      text_block_content = [line]
                      text_block_start = len(result)
                  # 检查是否结束text代码块
                  elif in_text_block and line.strip() == '```':
                      in_text_block = False
                      text_block_content.append(line)
                      
                      # 处理text块内容
                      if len(text_block_content) > 2:
                          # 提取原始内容
                          original_lines = text_block_content[1:-1]
                          processed_lines = []
                          
                          for content_line in original_lines:
                              # 确保每行不超过70个字符（为边框留出空间）
                              if len(content_line) > 70:
                                  # 分割长行
                                  while len(content_line) > 70:
                                      # 查找合适的分割点（优先在空格处分割）
                                      split_point = 70
                                      # 在70个字符内找最后一个空格
                                      last_space = content_line[:70].rfind(' ')
                                      if last_space > 50:  # 确保至少保留50个字符
                                          split_point = last_space
                                      
                                      processed_lines.append(content_line[:split_point])
                                      content_line = content_line[split_point:].lstrip()
                                  
                                  if content_line:
                                      processed_lines.append(content_line)
                              else:
                                  processed_lines.append(content_line)
                          
                          # 重建text块
                          result.append(text_block_content[0])
                          result.extend(processed_lines)
                          result.append(text_block_content[-1])
                      else:
                          result.extend(text_block_content)
                  elif in_text_block:
                      text_block_content.append(line)
                  else:
                      result.append(line)
              
              return '\n'.join(result)
          
          def fix_wave_characters(content):
              """修复波浪号显示问题，但保护代码块"""
              lines = content.split('\n')
              result = []
              in_code_block = False
              
              for line in lines:
                  # 检测是否进入/退出代码块
                  stripped = line.strip()
                  if stripped.startswith('```'):
                      in_code_block = not in_code_block
                      result.append(line)
                  elif in_code_block:
                      # 代码块内的内容保持原样
                      result.append(line)
                  else:
                      # 非代码块内容修复波浪号
                      # 修复0~255这样的数字范围
                      line = re.sub(r'(\d)\s*~\s*(\d)', r'\1\textasciitilde{}\2', line)
                      result.append(line)
              
              return '\n'.join(result)
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 1. 专门修复text代码块
                  content = fix_text_code_blocks(content)
                  
                  # 2. 修复波浪号问题
                  content = fix_wave_characters(content)
                  
                  # 3. 修复其他字符问题
                  content = re.sub(r'（0,100）', '（0~100）', content)
                  content = re.sub(r'（0\.100）', '（0~100）', content)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 fix_text_blocks.py
      
      - name: "Create LaTeX template with improved text block handling"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{mdframed}
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          \definecolor{quotebg}{rgb}{0.97,0.97,0.97}
          \definecolor{quoteframe}{rgb}{0.85,0.85,0.85}
          
          % 基本代码块设置
          \lstset{
            basicstyle=\ttfamily\footnotesize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=10pt,
            xrightmargin=10pt,
            upquote=true,
            keepspaces=true,
            escapeinside={(*@}{@*)},
            lineskip=2pt,
          }
          
          % text代码块特殊设置 - 强制换行
          \lstdefinestyle{textstyle}{
            basicstyle=\ttfamily\small,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=true,
            breakindent=20pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{gray}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=15pt,
            xrightmargin=15pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
            lineskip=3pt,
            prebreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{gray}\hookleftarrow}},
          }
          
          % 其他代码块设置 - 不自动换行
          \lstdefinestyle{codestyle}{
            basicstyle=\ttfamily\footnotesize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=false, % 不自动换行
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=10pt,
            xrightmargin=10pt,
            upquote=true,
            keepspaces=true,
            escapeinside={(*@}{@*)},
            lineskip=2pt,
          }
          
          % 引用块设置
          \newmdenv[
            backgroundcolor=quotebg,
            linecolor=quoteframe,
            linewidth=1pt,
            roundcorner=5pt,
            innerleftmargin=12pt,
            innerrightmargin=12pt,
            innertopmargin=8pt,
            innerbottommargin=8pt,
            skipabove=6pt,
            skipbelow=6pt
          ]{quotebox}
          
          % 设置图片浮动参数
          \usepackage{float}
          \floatplacement{figure}{H}
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          % 水印设置
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{5}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.4,
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!30,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          % 图片处理设置
          \graphicspath{{./}{./resource/}}
          
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \begingroup
            \centering
            \oldincludegraphics[#1,width=\maxwidth]{#2}%
            \endgroup
          }
          
          % 防止生成目录
          \usepackage{titletoc}
          \setcounter{tocdepth}{-1}
          
          % 自定义命令
          \newcommand{\quoteblock}[1]{%
            \begin{quotebox}
            #1
            \end{quotebox}
          }
          EOF
      
      - name: "Create Pandoc filter for text blocks only"
        run: |
          cat > text-block-filter.lua << 'EOF'
          function CodeBlock(el)
            -- 只对text代码块应用特殊样式
            if el.classes[1] == "text" then
              return pandoc.RawBlock('latex', 
                '\\begin{lstlisting}[style=textstyle]\n' .. 
                el.text .. 
                '\n\\end{lstlisting}')
            else
              -- 其他代码块使用普通样式
              return pandoc.RawBlock('latex', 
                '\\begin{lstlisting}[style=codestyle]\n' .. 
                el.text .. 
                '\n\\end{lstlisting}')
            end
          end
          
          function Block(el)
            -- 处理引用块
            if el.t == "BlockQuote" then
              local content = ""
              for i, item in ipairs(el.content) do
                content = content .. pandoc.write(pandoc.Pandoc({item}), "latex")
              end
              return pandoc.RawBlock('latex', '\\begin{quotebox}\n' .. content .. '\\end{quotebox}')
            end
            return el
          end
          
          function Str(el)
            -- 处理波浪号
            local text = el.text
            text = text:gsub('~', '\\textasciitilde{}')
            return pandoc.Str(text)
          end
          EOF
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          CURRENT_DATE=$(date '+%Y-%m-%d')
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径
            resource_paths="$md_dir:$md_dir/../resource:.:./resource"
            
            echo "资源路径: $resource_paths"
            
            set +e
            
            # 转换PDF - 简化设置
            echo "开始转换PDF..."
            
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              --lua-filter=text-block-filter.lua \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              -M date="$CURRENT_DATE" \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -50 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化功能：" >> pdf_output/README.md
          echo "1. 专门处理text代码块，确保自动换行" >> pdf_output/README.md
          echo "2. 其他代码块保持原样显示" >> pdf_output/README.md
          echo "3. 添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "4. 修复波浪号显示问题" >> pdf_output/README.md
          echo "5. 为引用块添加底色框" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true