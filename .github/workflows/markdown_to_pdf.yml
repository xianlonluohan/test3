      - name: "Create enhanced Pandoc filter"
        run: |
          cat > enhanced-filter.lua << 'EOF'
          function Block(el)
            -- 处理引用块
            if el.t == "BlockQuote" then
              local content = ""
              for i, item in ipairs(el.content) do
                content = content .. pandoc.write(pandoc.Pandoc({item}), "latex")
              end
              return pandoc.RawBlock('latex', '\\begin{quotebox}\n' .. content .. '\\end{quotebox}')
            end
            
            -- 处理水平线
            if el.t == "HorizontalRule" then
              return pandoc.RawBlock('latex', '\\vspace{0.5em}\\HRule\\vspace{0.5em}')
            end
            
            return el
          end
          
          function CodeBlock(el)
            -- 处理代码块，如果是text类型则使用特殊样式
            if el.classes[1] == "text" then
              return pandoc.RawBlock('latex', 
                '\\begin{lstlisting}[style=textstyle]\n' .. 
                el.text .. 
                '\n\\end{lstlisting}')
            end
            return el
          end
          
          function Str(el)
            -- 处理特殊字符，如（0100）->（0~100）
            local text = el.text
            
            -- 修复（0100）格式
            text = text:gsub('（0(%d%d%d）', '（0~%1')
            text = text:gsub('（0(%d%d）', '（0~%1')
            
            -- 修复其他类似格式
            text = text:gsub('（(%d+)(%d%d%d）', '（%1~%2')
            text = text:gsub('（(%d+)(%d%d）', '（%1~%2')
            
            -- 修复英文括号格式
            text = text:gsub('%(%s*0%s*(%d%d%d)%s*%)', '（0~%1）')
            text = text:gsub('%(%s*0%s*(%d%d)%s*%)', '（0~%1）')
            text = text:gsub('%(%s*(%d+)%s*(%d%d%d)%s*%)', '（%1~%2）')
            
            return pandoc.Str(text)
          end
          
          function Link(el)
            -- 对于特定的URL，如果它以http开头且没有显示文本，我们可能希望它显示为纯文本
            -- 但这里我们让预处理脚本处理这个问题
            return el
          end
          EOF
      
