      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF with improved table handling"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 只创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径 - 包含多个可能的位置
            resource_paths="$md_dir:$md_dir/picture:$md_dir/../picture:.:./picture:./resource"
            
            echo "资源路径: $resource_paths"
            
            # 检查文件中的表格
            echo "检查文件中的表格结构:"
            if [ -f "$md_file" ]; then
              grep -n '|.*|' "$md_file" | head -5 || true
            fi
            
            set +e
            
            # 转换PDF - 使用表格优化设置
            echo "开始转换PDF（启用表格优化）..."
            
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              --top-level-division=chapter \
              -M graphics:true \
              -M placeins:true \
              -M floatplacement:"figure:H" \
              -M caption-justification=centered \
              -M table-use-row-colors=true \
              -M table-caption-side=top \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
              
              # 检查PDF中的表格
              echo "检查PDF中的表格效果..."
              if command -v pdftotext &> /dev/null; then
                pdftotext "pdf_output/$dir_name/$base_name.pdf" - | grep -A5 -B5 "|" | head -20 || true
              fi
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -100 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          # 查找所有有PDF文件的目录，复制对应的resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            # 如果原始目录下有resource目录，则复制到输出目录
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
            
            # 如果原始目录下有picture目录，也复制到输出目录
            if [ -d "$rel_dir/picture" ]; then
              echo "复制 $rel_dir/picture 到 $pdf_dir/"
              cp -r "$rel_dir/picture" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/picture"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
            
            # 检查几个PDF的表格效果
            echo "抽样检查PDF表格效果..."
            find pdf_output -name "*.pdf" -type f | head -3 | while read pdf_file; do
              echo "检查: $pdf_file"
              if command -v pdftotext &> /dev/null; then
                echo "表格内容预览:"
                pdftotext "$pdf_file" - | grep -E "(\||表格|表)" | head -5 || true
              fi
              echo "---"
            done
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化HTML标签处理，图片位置正确" >> pdf_output/README.md
          echo "代码块带边框，自动换行" >> pdf_output/README.md
          echo "添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "包含resource目录中的程序文件" >> pdf_output/README.md
          echo "优化1：去除了页眉章节标题重复，修复了图片标签重复问题" >> pdf_output/README.md
          echo "优化2：改进了表格处理，特别是包含图片的表格显示效果" >> pdf_output/README.md
          echo "优化3：表格现在可以正确显示边框，图片在表格中自适应大小" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            # 检查是否有picture目录
            picture_exists=""
            if [ -d "$pdf_dir/picture" ]; then
              picture_exists=" (含picture图片)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists$picture_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          picture_dirs_count=$(find pdf_output -type d -name "picture" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB" >> pdf_output/README.md
          echo "- ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
          echo "- ${picture_dirs_count} 个目录包含picture图片" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true